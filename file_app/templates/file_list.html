{% extends "base.html" %}
{% block title %}list of uploaded files{% endblock title %}
{% block content %}
<h2>File List<h2>
    <ul>
        {% for file in files %}
        <li>
            {{file.file.name}}
            <a href="{% url 'file_app:download' file.id  %}">: download</a>
        </li>
        {% empty %}
        <p>No files yet</p>
        {% endfor %}
    </ul>
    <a href="{% url 'file_app:upload' %}">upload file</a>
{% endblock content %}
